{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    
    {% include "components/navbar.html" %}

      <div class="container mt-3">
        <div class="row">
            <div {% if request.user.is_authenticated %} class="col-sm-9" {% else %} class="col-sm-12" {% endif %}>

                {% block content %}{% endblock %}

            </div>

            <div class="col-sm-3">
              {% if request.user.is_authenticated %}
                {% include "components/sidebar.html" %}
              {% endif %}

            </div>
        </div>

        {% include "components/footer.html" %}

      </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
