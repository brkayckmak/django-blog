{% load category_list %}
{% category_list as categories %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'mainpage' %}">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        {% for category in categories %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'category' category_slug=category.slug %}">{{category.name}} <span class="sr-only">(current)</span></a>
        </li>
        {% endfor %}
      </ul>
      {% if not request.user.is_authenticated %}
        <a style="float:right" class="nav-link" href="{% url 'register' %}">Register</a>
        <a style="float:right" class="nav-link" href="{% url 'login' %}">Login</a>
      {% endif %}
      <form action="{% url 'mainpage' %}"  class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
