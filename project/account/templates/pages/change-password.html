{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Change Password {% endblock %}

{% if messages %}

  <div class="alert alert-success" role="alert">
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  </div>
  
{% endif %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-danger mt-3 mb-3" value="Change Password"/>

    </form>

{% endblock %}
